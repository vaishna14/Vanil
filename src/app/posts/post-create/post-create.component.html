<mat-card class="post-create">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        name="title"
        [ngModel]="post?.title"
        type="text"
        placeholder="Task Title"
        #title="ngModel"
        required
      />
      <mat-error *ngIf="title.invalid">Please enter a valid title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        name="description"
        [ngModel]="post?.content"
        type="text"
        placeholder="Task description"
        #description="ngModel"
        required
      />
      <mat-error *ngIf="description.invalid"
        >Please enter a valid description.</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        name="time"
        [ngModel]="post?.time"
        type="text"
        placeholder="Task time"
        #time="ngModel"
        required
      />
      <mat-error *ngIf="time.invalid">Please enter a valid time.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Select an option</mat-label>
      <mat-select
        [ngModel]="post?.status"
        name="status"
        #status="ngModel"
        required
        [(value)]="selected"
      >
        <mat-option value="NotStarted">Not Started</mat-option>
        <mat-option value="In Progress">In Progress</mat-option>
        <mat-option value="Completed">Completed</mat-option>
      </mat-select>
    </mat-form-field>
